xcassets:
  inputs:
    - Sources/ThirdPartyAuthUI/Resources/Colors/Colors.xcassets
    - Sources/ThirdPartyAuthUI/Resources/Images/Images.xcassets
  outputs:
    templateName: swift5
    output: Sources/ThirdPartyAuthUI/Resources/Images/Assets.swift
    params:
        enumName: Styles
        publicAccess: false

strings:
  inputs:
    - Sources/ThirdPartyAuthUI/Resources/Strings/en.lproj
  outputs:
    templateName: structured-swift5
    output: Sources/ThirdPartyAuthUI/Resources/Strings/Strings.swift
    params:
        publicAccess: false
